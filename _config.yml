# Site Settings
title: Science Responds
tagline: Scientists Respond to the COVID19 pandemic
email: your-email@domain.com
description: >
  Longer description for your webpage
baseurl: ""
url: "http://science-responds.org"
permalink: pretty

disqus:
  # Leave shortname blank to disable comments site-wide.
  shortname: 

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

sass:
  style: compressed
  sass_dir: _sass

#google_analytics: UA-code-here

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # Added
  - .github

defaults:
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: main
      show_sidebar: false
      hide_hero: true

# Build settings
markdown: kramdown
theme: minima

#remote_theme: chrisrhymes/bulma-clean-theme
