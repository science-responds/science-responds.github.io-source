title: INFN CovidStat 

description: |
  CovidStat is a project by INFN (Italian Institute for Nuclear Physics) -- in italian -- designed to collect up-to-date data on the impact ov Covid in Italy. There is no intention for forecasts, just a managed data collection with advanced showing capabilties.
